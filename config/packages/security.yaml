security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            # Ensure dev tools and static assets are always allowed
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home  
                enable_csrf: true
            logout:
                path: app_logout
                target: app_login
                # where to redirect after logout
                # target: app_any_route

            # Activate different ways to authenticate:
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Note: Only the *first* matching rule is applied
    access_control:
        # Allow access to login and logout pages
        - { path: '^/[a-z]{2}/connexion', roles: PUBLIC_ACCESS }
        - { path: '^/[a-z]{2}/login', roles: PUBLIC_ACCESS }
        - { path: '^/[a-z]{2}/deconnexion', roles: PUBLIC_ACCESS }
        - { path: '^/[a-z]{2}/logout', roles: PUBLIC_ACCESS }
        # Block registration page completely
        - { path: '^/[a-z]{2}/inscription', roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: '^/[a-z]{2}/register', roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # Restrict administration pages (must be before administrateur to match first)
        - { path: '^/[a-z]{2}/administration', roles: ROLE_ADMINISTRATION }
        # Restrict admin pages
        - { path: '^/[a-z]{2}/administrateur', roles: ROLE_ADMINISTRATEUR }
        - { path: '^/[a-z]{2}/administrator', roles: ROLE_ADMINISTRATEUR }
        # Require authentication for all other pages
        - { path: '^/', roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
